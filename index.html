<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    src="https://code.jquery.com/jquery-3.3.1.js"

    crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono" rel="stylesheet">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
     <h1>Beep Boop</h1>
      <img id="beeppic" src="img/beep.jpg" alt="picture of beep">
      <audio controls>
        <source src="audio/RETRO ROBOT BEEP 01 SOUND EFFECT.mp3" type="audio/mpeg">

      </audio>

  <!-- <audio src="RETRO ROBOT BEEP 01 SOUND EFFECT.mp3" type="audio/mpeg"></audio> -->
            <form id="beepForm">
              <div class="form-group">
                <label for="number">Enter a number here:</label>
                <input id="number" class="form-control" type="number">
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
            <ul id = "answer">

            </ul>

          <img id="booppic" src="img/boop.jpg" alt="picture of boop">

      </div>
  </body>
</html>
