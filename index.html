<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="title">Beep Boop</h1>
      <img id="beep" src="img/beep.png" alt="beeep">
    </div>
    <form>
      <label for="stringInput">Give me a number, and I'll translate it to a special message</label>
      <input id="input" type="text" name="stringInput">
      <button class="btn btn-dark" type="submit" name="button">submit</button>
    </form>
    <div class="result">
      <h4>Your original sentence:</h4>
      <p id="original"></p>
      <h4>Your translated sentence:</h4>
      <p id="beepBoopTranslation"></p>
    </div>
    <img id="boop" src="img/boop.jpg" alt="boop">
  </div>
</body>
</html>
